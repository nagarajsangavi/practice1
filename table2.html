<!DOCTYPE html>
<html>
<head>
<style>
table {
    border:1px solid black;
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid grey;
}

tr:hover {background-color: coral;}
</style>
</head>
<body>

<h2>Hoverable Table</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr>
    <td>abc</td>
    <td>def</td>
    
  </tr>
  <tr>
    <td>ghi</td>
    <td>jkl</td>
    
  <tr>
    <td>lmn</td>
    <td>opq</td>
   
  </tr>
  <tr>
    <td>rst</td>
    <td>uvw</td>
   
  </tr>
</table>

</body>
</html>
